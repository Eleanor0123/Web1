<!DOCTYPE html>
<html>
    <head>
        <title>表单示例</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td width="79" bgcolor="#FFFFFF">用户名：</td>
                    <td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
                </tr> 
                <tr>
                    <td width="79" bgcolor="#FFFFFF">密码：
                    <td width="309" bgcolor="#FFFFFF"><input type="password" name="pwd"/></td>
                </tr>
                <tr>
                    <td width="79" bgcolor="#FFFFFF">确认密码：
                    <td width="309" bgcolor="#FFFFFF"><input type="password" name="pwd"/></td>
                </tr> 
                <tr>
                    <td width="79" bgcolor="#FFFFFF">性别：
                    <td><input type="radio" checked="checked" name="Sex" value="male"/>男<input type="radio" name="Sex" value="female"/>女</td>
                </tr> 
                <tr>
                    <td width="79" bgcolor="#FFFFFF">生日：</td>
                    <td width="309" bgcolor="#FFFFFF">
                    <select>
                    	<option>公历</option></select>
                    <select>
                    	<option>年&nbsp;&nbsp;</option></select>
                    <select>
                    	<option>月&nbsp;&nbsp;</option></select>
                    <select>
                    	<option>日&nbsp;&nbsp;</option></select></td>
                </tr>
                <tr>
                    <td width="79" bgcolor="#FFFFFF">所在地：</td>
                    <td width="309" bgcolor="#FFFFFF">
                    <select>
                    	<option>中国</option></select>
                    <select>
                    	<option>河北</option></select>
                    <select>
                    	<option>石家庄</option></select></td>
                </tr> 
                <tr>   	
                    <td width="79" bgcolor="#FFFFFF">验证码：</td>
                    <td width="309" bgcolor="#FFFFFF"><input type="text"/><img src="images/yanzhengma.jpg/"></td>
                </tr>  
                <tr>
                    <td width="79" bgcolor="#FFFFFF">证件类型：</td>
                    <td width="309" bgcolor="#FFFFFF">
                    <select>
                    	<option>身份证</option></select></td>
                </tr>    
                <tr>
                    <td	width="79" bgcolor="#FFFFFF">证件号：</td>
                    <td width="309" bgcolor="#FFFFFF"><input type="text"/></td>
                </tr>
                <tr>
                    <td width="79" bgcolor="#FFFFFF">爱好：</td> 
                    <td width="309" bgcolor="#FFFFFF"><input type="checkbox" name="hobby" value="音乐">音乐&nbsp;<input type="checkbox" name="hobby" checked="checked" value="读书">读书&nbsp;<input type="checkbox" name="hobby" checked="checked" value="跳舞">跳舞&nbsp;<input type="checkbox" name="hobby" value="下棋">下棋&nbsp;<input type="checkbox" name="hobby" value="其他">其他&nbsp;</td>
                </tr>
                <tr>
                	<td width="79" bgcolor="#FFFFFF">说明：</td> 
                	<td><textarea cols="4" rows="2" style="width:300px;height:100px;"></textarea></td>
                </tr>  
                <tr>
                    <td width="79" bgcolor="#FFFFFF">上传头像</td>   
                    <td width="309" bgcolor="#FFFFFF"><input type="button" name="button" value="选择文件"/>&nbsp;未选择任何文件</td>
                </tr>
                <tr>
                    <td colspan="2" width="79" bgcolor="#FFFFFF" align="center"><input type="submit" name="sub" value="提交"/>&nbsp;<input type="reset" name="reset" value="重置"/>&nbsp;<input type="button" name="button" value="按钮"/>&nbsp;</td>
                </tr> 
            </table> 
        </form>
    </body>  
</html>
