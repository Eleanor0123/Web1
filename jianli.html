<!DOCTYPE html>
<html>
    <head>
        <title>表格示例</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <table border="1" align="center">
          <caption>简洁易用的个人简历表模板</caption>
            <tr>
                <td>姓名</td> 
                <td colspan= "2" > </td> 
                <td>性别</td>
                <td colspan= "3" > </td>
            </tr>
            <tr>    
                <td>本人联系地址</td>
                <td colspan= "2" > </td>
                <td>民族</td>
                <td colspan= "3" > </td>
            <tr>
                <td>家庭详细地址</td>  
                <td colspan= "2" > </td>
                <td>出生日期</td>
                <td colspan= "3" > </td>
           </tr>
           <tr>
                <td>婚姻状况</td>
                <td colspan= "2" > </td>
                <td>身高</td>
                <td colspan= "3" > </td>
            </tr>    
            <tr>
                <td>联系电话</td>
                <td colspan= "2" > </td>
                <td>邮箱</td>
                <td colspan= "3" > </td>
            </tr>
            <tr>
                <td>通信地址</td>
                <td colspan= "3" > </td>
                <td>邮编</td>
                <td colspan= "2" > </td>
            </tr> 
            <tr>
                <td colspan= "7" >求职意向：</td>
            </tr>
            <tr>
                <td>毕业院校：</td>
                <td colspan= "6" > </td>
            </tr>
            <tr>
                <td>学历</td>
                <td colspan= "3" > </td>
                <td>毕业日期</td>
                <td colspan= "2" > </td>
            </tr>
            <tr>
                <td>专业</td>
                <td colspan= "3" > </td>
                <td>计算机水平</td>
                <td colspan= "2" > </td>
            </tr>
            <tr>
                <td >证书</td>
                <td colspan= "6" >c1汽车驾驶证、报关员证、会计证、电工证 </td>
            </tr>
            <tr>    
                <td rowspan= "3" >工作经历</td> 
                <td colspan= "6" >2011年在xx公司实习3个月</td>
            </tr>
            <tr>    
                <td colspan= "6" >2011年在xx企业兼职3个月</td>
            </tr>
            <tr>    
                <td colspan= "6" >2011年在xx公司上班3个月</td>
            </tr>
            <tr>
                <td colspan= "7" >自我评价</td>
            </tr>
            <tr>
                <td colspan= "7"> </td> 
            </tr>
        </table>        
    </body>
</html>
