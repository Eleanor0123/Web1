<!DOCTYPE html>
<html>
    <head>
        <title>表单示例2</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <form>
            <table border="1" align="center">
                <tr>
                    <td colspan="2" align="center">用户登录</td>
                </tr>
                <tr>
                    <td>用户名：&nbsp;&nbsp;</td>
                    <td><input type="text"/></td>
                </tr>   
                <tr>
                    <td>密码：&nbsp;&nbsp;</td>
                    <td><input type="password" name="pwd"/></td>
                </tr> 
                <tr>
                    <td colspan="2" align="center"><input type="button" name="button" value="登录"/>&nbsp;<input type="button" name="button" value="注册"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
